
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Layout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="portal-row">
  
  <div class="column">
    <button id="loadBtn">Start Loading</button>
    <div class="loader" id="loader"></div>
  </div>

  <div class="column">
    <button id="showModal">Show Modal</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Engineering Image">
        <p>This is a modal popup with an image!</p>
      </div>
    </div>
  </div>

  
  <div class="column">
    <button id="button">HOME</button>
    <button id="flipButton">Flip Card</button>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=500&q=80" alt="Front Image">
        </div>
        <div class="card-back">
          <img src="https://images.unsplash.com/photo-1521790368129-8812f040dff1?auto=format&fit=crop&w=500&q=60" alt="Back Image">
        </div>
      </div>
    </div>
  </div>
<button id="glowBtn" class="glow-button">Glowing Action</button>

<script src="script.js"></script>
</body>
</html>
